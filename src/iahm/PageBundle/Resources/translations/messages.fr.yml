presentation:
    conf: >
        <p>C’est le temps favorable d’une nouvelle manifestation et d’une nouvelle révélation de la Présence et de la Gloire de Dieu ! Nous voyons partout en Europe un désir profond de voir le Royaume de Dieu s’établir d’une manière innovante! Cela nous a été confirmé par cette image prophétique reçue lors d’un grand rassemblement romand en été 2015 : un fleuve de guérison débordant sur la ville de Lausanne et ses environs.</p>
           <p>C’est ce que nous voulons et allons vivre durant cette conférence de guérison 2016 … expérimenter la Présence de ce Dieu extraordinaire qui transforme, libère, enseigne, sauve et guérit!</p>
    BenFitzgerald: >
        <p>Ben Fitzgerald est un Pasteur à l’église de Bethel à Redding en Californie. Originaire de Melbourne, en Australie, lorsqu’il a rencontré Jésus cela l’a radicalement changé tandis qu’il faisait du trafic de drogue. Depuis lors, Ben a vécu de manière passionnée au sujet d’une chose, montrer au monde Jésus dans la vie quotidienne, et amener la bonne nouvelle du Royaume aux nations. Voyageant beaucoup, Ben aime aider les gens à vivre dans la pleine liberté et identité en Dieu. Il est le fondateur du réseau Empowered Evangelists et de Godfest ministries, et a un une profonde conviction que le futur de l’Europe sera transformé par des croyants radicaux, vivant libres et proclamant Jésus avec courage. Il aime aussi beaucoup rire et blaguer. You pouvez retrouver ses vidéos sur Youtube.</p>

    CarlosPayan: >
        <p>Ministère prophétique d'exhortation, il organise avec succès sur Paris, des réunions de guérisons et nous fera part de nombreux témoignages. Apprécié pour sa simplicité et son humour, il nous entraînera à aimer et servir Dieu plus que tout. Sa ferveur pour le réveil vous interpellera ! Il est le fondateur du ministère Paris Tout est Possible.</p>

    HeidiBaker: >
        <p>Heidi Baker et son mari Roland sont les fondateurs d’Iris Global (Iris Ministries) et auteurs de plusieurs livres. Dieu leur a donné un cœur pour les pauvres et ils ont été missionnaires durant 24 ans en Asie, Europe et Afrique. Ils prennent actuellement soin d’orphelins et d’enfants des rues au Mozambique, tout en étant témoins du démarrage de milliers de nouvelles églises. Heidi passe un tiers de son temps à voyager de par le monde pour prêcher une passion pour Jésus et impartir son immense cœur d’amour. Heidi aime Jésus plus que la vie. Son message est que plus vous êtes intime avec Jésus, plus vous allez porter du fruit. (Jean 14&15)</p>

    Jean-LucTrachsel: >
        <p>Dès son plus jeune âge, Dieu a mis un fort appel sur sa vie pour répandre Sa Parole avec une démonstration de puissance. Il a voyagé sur les cinq continents, a visité plus de 50 pays et a partagé l'évangile dans toutes sortes de circonstances et de situations. Visionnaire et entrepreneur, il croit que RIEN EST IMPOSSIBLE. Il travaille activement à l’unité des chrétiens pour annoncer avec miséricorde et compassion l’Evangile à cette génération. Sa sensibilité à l'Esprit permet la manifestation du surnaturel avec des signes, des miracles, des guérisons et le salut.</p>

    Jean-MichelTour: >
        <p>Petit dernier de trois enfants, d’éducation catholique, le Père Jean-Michel Tour a commencé à percevoir l’appel du Seigneur en 1986, lequel se fit entendre clairement en 1989 dans une école d’évangélisation. En 1999, il a choisi de se mettre à la disposition du diocèse de Toulon et ai intégré le séminaire de La Castille, pour être prêtre, à La Castille en 2003.</p>
        <p>Son appel a surgi dans le Renouveau Charismatique ; il vit donc son ministère avec cette richesse-là. Il est sensible à la présence de l’Esprit de Dieu, il aime vivre de son feu et il travaille pour qu’il embrasse puissamment les cœurs !</p>

    MatthiasKuhn: >
        <p>Matthias Kuhn et son épouse Susanne sont co-fondateurs d’un mouvement d’églises, « GPMC », en Suisse. Matthias Kuhn est responsable d’un centre à Thoune (CH) où les jeunes sont formés à l’implantation d’églises en Europe. Pasteur, c’est également un excellent communicateur de la puissance de Dieu qui transforme, libère et guérit encore aujourd’hui! Attendez-vous à ce que le miraculeux vous rejoigne lors de cette soirée!</p>

    MichaelKoulianos: >
        <p>Michael Koulianos est un évangéliste d'origine grecque orthodoxe fondateur du ministère Jesus Image. Il a commencé à prêcher à l’âge de douze ans, année où il a accepté Christ dans sa vie. Michael a été formé sur le terrain de grandes campagnes d’évangélisation avec des dizaines de milliers de participants. Michael a un désir c’est d’aimer Jésus et de le faire connaître à un maximum de personnes ! Avec son épouse Jessica, ils voyagent de part le monde afin d’annoncer la Bonne Nouvelle au travers de signes, miracles et prodiges.</p>

    NicolasButtet: >
        <p>Jeune intellectuel promis à une belle carrière d’homme politique et d’avocat en Suisse, plus jeune député dans les années 80, c’est finalement à Dieu que Nicolas Buttet a choisi de consacrer sa vie. Des couloirs du Vatican à la fondation de la Fraternité Eucharistein, où il accueille des personnes en grande difficulté, en passant par une vie d’ermite dans le canton du Valais, Nicolas Buttet nous livre les fruits de sa riche expérience particulièrement centrée sur l’Eucharistie.</p>

    PaulManwaring: >
        <p>Paul Manwaring est pasteur et membre de l'équipe apostolique à Bethel Church, Redding en Californie. Ses principales responsabilités sont de superviser un réseau relationnel apostolique,  équiper et envoyer des futurs ministères dans le cadre de sa charge des étudiants de 3èmes années à l’école du Surnaturel. Il est titulaire d'une maîtrise en gestion de l'Université de Cambridge et a vraiment un don pour administrer et gouverner. Ces talents, il les transmet au travers des ateliers sur la planification stratégique dans lesquels il enseigne. Sa passion est de voir la volonté de Dieu se révéler sur la terre comme au ciel.</p>

    PeterWenz: >
        <p>Peter Wenz est le Pasteur principal du Gospel Forum à Stuttgart, la plus grande église charismatique en Allemagne. En plus d’être le pasteur de son église et de conseiller et équiper d’autres pasteurs, il voyage beaucoup dans les nations vu que le Gospel Forum a des missionnaires et des contacts dans plusieurs différentes églises et institutions dans plus de 20 nations. Son préoccupation principale est d’encourager les croyants au sujet de l’amour de Dieu et l’importance vitale d’une profonde relation personnelle avec le Seigneur.</p>

    PhilipMantofa: >
        <p>Le pasteur Philip Mantofa a un diplôme de théologie de Columbia Bible College, en Colombie Britanique au Canada. Depuis 1998, il sert à l’église Mawar Sharon Church, une église grandissante comptant 30'000 personnes en Indonésie. Actuellement, il est aussi le directeur assistant de Gereja Mawar Sharon Denomination, une fédération d’églises regroupant 70 églises locales.</p>
        <p>Depuis son plus jeune âge, il a conduit plus de 100'000 âmes à Christ. Il a été miraculeusement guéri de lésions à son cerveau, ainsi que des problèmes de jambes. Sa passion est d’enflammer la jeune génération afin de devenir des leaders chrétiens dans toute l’Asie. De plus, il a un désir brûlant de voir les nations expérimenter et rencontrer l’amour de Jésus-Christ. Son émission de télévision « Before 30 » est programmée chaque semaine sur Global TVA, TBN Pacific et sur plusieurs autres chaînes de télévision, atteignant ainsi une audience de plusieurs millions de téléspectateurs.</p>

    ToddWhite: >
        <p>En 2004, après avoir été pendant 22 ans athée et toxicomane, Todd a été radicalement libéré par Jésus. La rédemption et la droiture sont la fondation et les clés pour vivre la réalité d’une vie nouvelle. Voilà une vérité qui a bouleversé la vie de Todd.</p>
        <p>Tôt dans sa vie chrétienne, il découvre une autre puissante vérité qu’il expérimente maintenant quotidiennement: Le Saint-Esprit désire agir puissamment au travers de chaque croyant à chaque instant, qu’il soit au travail, à l’école, au centre d’achat, à l’épicerie, etc.</p>
        <p>Peu de temps après avoir connu le Seigneur, Todd commence à imposer les mains aux malades et après beaucoup de persévérance, soutenu par une foi inébranlable dans les promesses de Dieu, il est témoin de nombreuses guérisons!</p>
        <p>Todd se démarque par son amour contagieux pour son Sauveur, sa passion pour la Parole de Dieu et pour son engagement radical à marcher avec intégrité à la suite de Jésus coûte que coûte. Sa plus grande joie est de voir se reproduire dans d’autres personnes la simplicité de cette réalité, soit un style de vie basé sur le Royaume de Dieu à chaque instant. L’une des passions de son cœur est d’aider les gens à découvrir pleinement leur identité réelle en Christ et ainsi détruire les mensonges qui les ont tenus captifs et d’être tel que Dieu les a créés.</p>

    UrbanCamenzind: >
        <p>Urban Camenzind est diacre. Après avoir étudié la sociologie et travaillé avec les personnes handicapées, il a fait une rencontre intérieure profonde avec Jésus-Christ qui l’a réveillé et l’a ouvert à une dimension vivante de la foi ! A la suite de cela il a étudié la théologie catholique, puis a été consacré diacre.</p>
        <p>Son plus grand désir est de présenter cet Évangile qui libère aux personnes de notre temps. Ainsi, il s'engage dans l'église catholique pour le renouveau charismatique et pour l'unité des communautés chrétiennes.</p>

    WernerLehmann: >
        <p>Marié, père de quatre enfants, et grand-père plusieurs fois, Werner Lehmann est le pasteur principal de l'église évangélique d'Oron en Suisse. Dans le ministère depuis plus de 30 ans, il prêche la Parole de Dieu en Europe, en Afrique et en Asie. Son enseignement riche et pratique est très apprécié, et de nombreuses personnes sont transformées, guéries, et délivrées par la puissance de Dieu. Werner possède un don apostolique reconnu.</p>